<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-warning m-0">Add Book</h5>
                    </div>
                    <div class="card-body">
                        <form id="bookForm">
                            <div class="form-group">
                                <label for="title">Title<sup class="text-danger">*</sup></label>
                                <input id="title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="discription">Description<sup class="text-danger">*</sup></label>
                                <input id="discription" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="author">Author<sup class="text-danger">*</sup></label>
                                <input id="author" class="form-control" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="category">Category<sup class="text-danger">*</sup></label>
                                        <input id="category" class="form-control" required>
                                    </div> 
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="price">Price<sup class="text-danger">*</sup></label>
                                        <input id="price" class="form-control" required>
                                    </div> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="imgURL">Image URL<sup class="text-danger">*</sup></label>
                                <input id="imgURL" class="form-control" required>
                            </div>
                            <div>
                                <button id="addBtn" class="btn btn-color text-white btn-block btn-sm"><b>Add Book</b></button>
                                <button id="updateBtn" class="btn btn-color text-white btn-block btn-sm d-none" type="button"><b>Update Book</b></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
